<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="personal resume">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Resume</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
  <!-- build:js scripts/top.js -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places" defer></script>
  <script src="/bower_components/picturefill/dist/picturefill.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div id="coffee"></div>
  <div id="pen"></div>
  <div id="main">
    <header>
      <div role="banner">
        <hr>
      </div>
      <ul id="topContacts"></ul>
      <div id="skills">
      </div>
    </header>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
  </div>
  <footer id="lets-connect">
    <h2>Let's Connect</h2>
      <ul id="footerContacts">
      </ul>
  </footer>
  <!-- build:js scripts/app.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>  
  <!-- endbower -->
  <script src="scripts/helper.js"></script>
  <script src="scripts/resumeBuilder.js"></script>
  <!-- endbuild -->
</body>
</html>
